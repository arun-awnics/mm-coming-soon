<div class="container-fluid">
    <h1>
        Doctor Registration Form
    </h1>
    <div class="container">
        <small style="color:#EEFF00;">Fields marked * are mandatory</small>
        <p>{{msg}}</p>
        <form novalidate [formGroup]="doctor" (ngSubmit)="onSubmit(doctor)">
            <div class="row">
                <div class="col-lg-6 col-sm-12 col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="name">Full name*</label>
                        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <label for="regNo">Registartion No.*</label>
                        <input type="text" class="form-control" id="regNo" formControlName="regNo" placeholder="Registration No.">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address*</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No.*</label>
                        <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="98xxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label for="speciality">Speciality*</label>
                        <input type="text" class="form-control" id="speciality" formControlName="speciality" placeholder="Speciality">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience*</label>
                        <select class="form-control" id="experience" formControlName="experience" onfocus='this.size=10;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                            <option *ngFor="let i of number">{{i}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Bio*</label>
                        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
                    </div>
                    <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" formControlName="termsAccepted" required>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">I agree to the <a href="#">Terms and Conditions</a>*</span>
                        </label>
                    <br/>
                    <button type="submit" class="btn btn-primary send" [disabled]="doctor.invalid">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br/><br/>
<div class="container-fluid">
    <div class="row justify-content-center">
        <p class="footer">&copy; 2017 Awnics Technologies Pvt. Ltd.</p><br/>
    </div>
</div>
