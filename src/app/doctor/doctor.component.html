<div class="container-fluid">&nbsp;
    <h1>
        Doctor Registration Form
    </h1>
    <div class="container">
        <form novalidate [formGroup]="doctor" (ngSubmit)="onSubmit(doctor)">
            <p>{{msg}}</p>
            <div class="form-group">
                <label for="name">Full name*</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full name">
            </div>
            <div class="form-group">
                <label for="regNo">Registartion No.*</label>
                <input type="text" class="form-control" id="regNo" formControlName="regNo" placeholder="Registration No.">
            </div>
            <div class="form-group">
                <label for="email">Email address*</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phone">Phone No.*</label>
                <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="98xxxxxxxx">
            </div>
            <!--label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" formControlName="termsAccepted" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">I agree to the <a href="#">Terms and Conditions</a>*</span>
            </label>
            <br/-->
            <button type="submit" class="btn btn-primary send" [disabled]="doctor.invalid">Register</button>
        </form>
        <br/><br/>
        <small style="color:#EEFF00;">Fields marked * are mandatory</small>
    </div>
</div>
<br/><br/>

</div>
